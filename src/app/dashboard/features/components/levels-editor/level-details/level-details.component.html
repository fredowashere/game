<div class="editor-row px-3">

    <div class="map-editor shadow" style="margin-left: auto;">

        <div>
            <h5 class="m-2 mb-0">Map Editor</h5>
        
            <div class="map-controls">

                <div class="me-auto">

                    <button class="btn btn-outline-primary me-2">
                        Play <i class="bi bi-play"></i>
                    </button>
                </div>

                <div class="d-flex gap-2">

                    <ng-template #materialAutocomplete let-r="result" let-t="term">
        
                        <span
                            style="display: inline-block; width: 20px; height: 20px; margin-right: 12px;"
                            [style.backgroundColor]="r.color"
                        ></span>

                        <ngb-highlight [result]="r.name || '--'" [term]="t"></ngb-highlight>
                    </ng-template>

                    <div class="position-relative d-flex align-items-center gap-2">
    
                        <app-input
                            type="autocomplete"
                            name="lmb"
                            [template]="materialAutocomplete"
                            [formatter]="materialNameFormatter"
                            [options]="lmbs"
                            [ngControl]="form.controls.lmb"
                        />
        
                        <span
                            style="
                                pointer-events: none;
                                position: absolute;
                                border-radius: 4px;
                                border: 4px solid;
                                inset: 0px;
                            "
                            [style.borderColor]="form.controls.lmb.value?.color"
                        ></span>
                    </div>

                    <div class="position-relative d-flex align-items-center gap-2">
    
                        <app-input
                            type="autocomplete"
                            name="rmb"
                            [template]="materialAutocomplete"
                            [formatter]="materialNameFormatter"
                            [options]="lmbs"
                            [ngControl]="form.controls.rmb"
                        />
        
                        <span
                            style="
                                pointer-events: none;
                                position: absolute;
                                border-radius: 4px;
                                border: 4px solid;
                                inset: 0px;
                            "
                            [style.borderColor]="form.controls.rmb.value?.color"
                        ></span>
                    </div>
                </div>

                <div class="ms-auto">

                    <button
                        class="btn btn-outline-danger me-2"
                        (click)="clean()"
                    >
                        Clean <i class="bi bi-stars"></i>
                    </button>

                    <button class="btn btn-primary">
                        Save <i class="bi bi-save"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="map-data-editor"></div>
    </div>

    <div class="materials-pane shadow" style="margin-right: auto;">
        <app-global-materials></app-global-materials>
    </div>
</div>
